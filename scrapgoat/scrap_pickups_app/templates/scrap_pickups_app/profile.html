{% extends 'scrap_pickups_app/base.html' %}
{% block title %}Profile Page{% endblock %}
{% block content %}
<h1>Profile Info</h1>
<hr/>
<p>
    You can save your details for pickups.
</p>

<!--Form when user is not logged in-->
<div align="left">
    <form method="post" action="{% url 'profile_info' %}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
