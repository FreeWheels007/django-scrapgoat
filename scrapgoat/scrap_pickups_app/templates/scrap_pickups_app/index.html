{% extends 'scrap_pickups_app/base.html' %}
{% block title %}Scrapgoat Home{% endblock %}
{% block content %}
<h1>Scapegoat Pickups</h1>
<hr/>
<p>
    You may submit a scrap pick up request below.<br/>
    You can also login to save your user info and set common pick up locations.
</p>

<!--Form when user is not logged in-->
<div align="left">
    <form method="post" action="{% url 'index' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
